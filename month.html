<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Tính số ngày trong tháng</title>
    <meta charset="UTF-8">
</head>
<body>
<form>
    <input type="text" id="month" placeholder="Nhập tháng">
    <input type="button" id="submit" value="Tính số ngày" onclick="tinhngay();">
    <br/>
    <br/>
    <div id="div"></div>
</form>
<script>
    function tinhngay() {
        var month = document.getElementById("month").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("div").innerHTML = "Tháng này có 31 ngày";
                break;
            case "2":
                document.getElementById("div").innerHTML = "Tháng 2 có 28 hoặc 29 ngày vào năm nhuận";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("div").innerHTML = "Tháng này có 30 ngày";
                break;
            default:
                document.getElementById("div").innerHTML = "Tháng này không tồn tại";

        }
    }
</script>
</body>
</html>
